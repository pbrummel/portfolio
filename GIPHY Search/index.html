<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
     <title>Giphy Search</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src="giphySearch.js"></script>
     <style>
         input[type="text"] {
             height: 37.5px;
             width: 215px;
         }
         input[type="text"]:focus {
             border: 2.5px solid #83d9f4;
         }

         input[type="search"]:focus {
             border: 2.5px solid #83d9f4;
         }
      </style>
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col text-center">
    <h1 class="font-weight-bold mt-3 text-primary text-center">GIPHY Search!</h1>
      <form>
          <br /><input type="text" id="input" class="mx-auto d-block align-middle"><input type="search" id="search" value="Search GIPHY" class=" text-center mt-3 mx-auto d-inline align-middle btn bg-primary border-success text-white font-weight-bold">
          <button type="reset" id="clear" class="mt-3 mx-auto d-inline align-middle btn btn-secondary text-white font-weight-bold ml-1">Clear Results</button>
      </form>
    </div>
  </div>
  </div>
  <br/>
  <br/>

  <div class="container">
      <section class="justify-content-center">
        <div id="giphyOutput" class="d-flex flex-wrap justify-content-center"></div>
      </section>
  </div>

</body>
</html>
